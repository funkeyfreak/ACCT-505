<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.0.3/bootstrap.min.js"></script>
		<script src="js/bootstrap-datepicker.js"></script>

		<link href="css/main.css" rel="stylesheet">
		<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
		<link href="css/datepicker.css" rel="stylesheet">
		<title>Supplemental Exercise 3.1.1</title>
		<script>
		var options = new Array("Cash", "Accounts Payable", "Accounts Receivable", "Service Revenue",
			"Supplies Expense", "Supplies Payable", "Equipment", "Salaries Expense", "Prepaid Insurance",
			"Equipment Repairs Expense", "Dividends", "Salaries and Wages Expense", "Notes Payable",
			"Retained Earnings", "Maintenance and Repairs Expense", "Salaries and Wages Payable", "Common Stock",
			"Insurance Expense", "Office Supplies"
		);
		var num_rows = 1;


		// Set solution tables
		var solution = new Array(
			['04/30/2013', options[4], options[18], 'Supplies', 1450],
			['04/30/2013', options[10], options[9], 'Supplies', 225],
			['04/30/2013', options[1], options[0], 'Supplies', 125],
			['04/30/2013', options[1], options[0], 'Supplies', 5000],
			['04/30/2013', options[1], options[0], 'Supplies', 1650],
			['04/30/2013', options[1], options[0], 'Supplies', 150],
			['04/30/2013', options[1], options[0], 'Supplies', 4100]
		);

		function add_row(){
			num_rows++;

			// Do *not* copy the bound events, because the datepicker will go along with it
			var $prototypeRow = $('#container div.row:first').clone(false);
			// Clone doesn't set existing selects, but it does set inputs, so clear them to default
			$prototypeRow.find('input').val('');
			// Also clear the coloring classes from the inputs and selects
			$prototypeRow.find('input, select').removeClass('bad good');
			// Set the id to be the row number
			$prototypeRow.attr('id', num_rows);
			// Make sure the row number matches
			$prototypeRow.find('span.num').html(num_rows);
			// Activate the date picker
			$prototypeRow.find('input.date_1').datepicker({format: 'mm/dd'});

			// Add the event listeners
			$prototypeRow.find('input, select').on("change", function() {
				compare();
			});

			$('#container').append($prototypeRow);
		}


		function compare() {
			for(var i = 0; i < solution.length; i++) {
				var rowNum = i+1;
				
				// Check select elements
				$('#'+ rowNum +'.row select option:selected').each(function (x, val){
					//console.log((x+1),val.value)
					//console.log(solution[i][x+1] + " = " + val.value);
					
					var $elem = $('#'+ rowNum +'.row select.' + (x+1));
					if(solution[i][(x+1)] === val.value) {
						$elem.removeClass('bad');
						$elem.addClass('good');
					} else {
						$elem.removeClass('good');
						$elem.addClass('bad');
					}
				});
				
				// Check input elements
				$('#'+ rowNum +'.row input').each(function (x, val) {
					//console.log('x:', x);
					var n = x;
					if (x === 1) {
						n = 3;
					} else if(x === 2 || x === 3) {
						n = 4;
					}
					
					//console.log('solution: '+ solution[i][n] + " = " + $(val).val());
					//console.log('n '+n, val.value);
					var $elem = $('#'+ (i+1) +'.row input.' + x);
					if(solution[i][n] == $(val).val()) {
						$elem.removeClass('bad');
						$elem.addClass('good');
					} else {
						$elem.removeClass('good');
						$elem.addClass('bad');
					}
				});
			}
			
		}


		$(document).ready(function() {
			$('input.date_1').datepicker({format: 'mm/dd'});
				
			$(window).on('beforeunload', function() {
				return 'Leaving this page will wipe all your data.';
			});

			//Generate options
			var html = '';
			for(var i = 0; i < options.length; i++) {
				html += '<option>' + options[i] + '</option>';
			}
			$('select').append(html);
			

			$('input, select').on("change", function() {
				compare();
			});
		});
		</script>
	</head>

	<body>
	<div id="content">
		<div id ="legends">
			<div id ="date" class="title">Date</div>
			<div id ="des" class="title">Description</div>
			<div id="debit" class="title">Debit</div>
			<div id ="credit" class="title">Credit</div>
		</div>
		<div id="container">
			<div id="1" class="row">
				<div class="add_row">
					<span class="num">1</span>
				</div>
				<div id="trans_date">
					<input type="text" value="" class="date_1 0" >
				</div>

				<div id="description">
					<select class="description_1 1">
						<option >Choose a description</option>
					</select>
					<br />
					<select class="description_2 2">
						<option >Choose a description</option>
					</select>
					<br />
					<input type="text" class="description_2s">
				</div>

				<div id="values">
					$<input class="amount 2" type="text">
					<br />
					$<input class="amount 3" type="text">
				</div>

			</div>
		</div>
		<button id="add_row_btn" onClick="javascript: add_row();">Add a Row</button>
	</div>

	</body>

</html>
