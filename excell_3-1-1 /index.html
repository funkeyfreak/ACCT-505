		<script>
		var options = new Array("Cash","Accounts Payable","Accounts Receivable","Service Revenue","Supplies Expense","Supplies Payable","Equipment","Salaries Expense","Prepaid Insurance","Equipment Repairs Expense","Dividends","Salaries and Wages Expense","Notes Payable","Retained Earnings","Maintenance and Repairs Expense","Salaries and Wages Payable","Common Stock","Insurance Expense","Office Supplies");
		var num_rows = 1;


		// Set solution tables
		var solution = new Array();
		solution[0] = ['04/30/2012',options[4],options[18] ,'Supplies',1450];
		solution[1] = ['04/30/2012',options[10],options[9] ,'Supplies',225];
		solution[2] = ['04/30/2012',options[1],options[0] ,'Supplies',125];
		solution[3] = ['04/30/2012',options[1],options[0] ,'Supplies',5000];
		solution[4] = ['04/30/2012',options[1],options[0] ,'Supplies',1650];
		solution[5] = ['04/30/2012',options[1],options[0] ,'Supplies',150];
		solution[6] = ['04/30/2012',options[1],options[0] ,'Supplies',4100];

		options.forEach(function(i, n){
			console.log(n,i);
		})
		function add_row(){

			num_rows++;
			$('#container').append(function(){
				var html = $('#container div.row:first').html();
				return '<div id="'+ num_rows +'" class="row">'+ html +'</div>';
			});
			$('.add_row').html('&nbsp;');
			$('.row:last div.add_row').html('<button id="add_row_btn" onClick="javascript:add_row();">Add a row</button>');
			$('.row div.add_row').append(function(){
				return '<span class="num">'+ $(this).parent().attr('id') + '</span>';
			});

			$('.date_1').datepicker();

			for(var i = 0; i < 4;i++) {
				$('#'+ num_rows +'.row select.' + i).removeClass('bad');
				$('#'+ num_rows +'.row select.' + i).removeClass('good');
				$('#'+ num_rows +'.row input.' + i).removeClass('bad');
				$('#'+ num_rows +'.row input.' + i).removeClass('good');
			}
		}


		function compare (){
			for(i = 0; i < solution.length; i++){
				$('#'+ (i+1) +'.row select option:selected').each(function (x,val){
					console.log((x+1),val.value)
					console.log(solution[i][x+1] + " = " + val.value);
					if(solution[i][(x+1)] == val.value){
						$('#'+ (i+1) +'.row select.' + (x+1)).removeClass('bad');
						$('#'+ (i+1) +'.row select.' + (x+1)).addClass('good');
					} else {
						$('#'+ (i+1) +'.row select.' + (x+1)).removeClass('good');
						$('#'+ (i+1) +'.row select.' + (x+1)).addClass('bad');
					}
				});
				$('#'+ (i+1) +'.row input').each(function (x,val){
					console.log('x:',x);
					if (x == 1) {
						n = 3;
					} else if(x == 2 || x == 3){
						n=4;
					}
					 else {
						n = x;
					}
					
					console.log('solution: '+ solution[i][n] + " = " + $(val).val());
					console.log('n '+n,val.value)
					if(solution[i][n] == $(val).val()){
						$('#'+ (i+1) +'.row input.' + x).removeClass('bad');
						$('#'+ (i+1) +'.row input.' + x).addClass('good');
					} else {
						$('#'+ (i+1) +'.row input.' + x).removeClass('good');
						$('#'+ (i+1) +'.row input.' + x).addClass('bad');
					}
				});
			}
			
		}


		$(function(){
			$('.date_1').datepicker();
				
			$(window).bind('beforeunload', function(){
				return 'Leaving this page will wipe all your data.';
			});

			//Generate options
			for(var i = 0; i<options.length;i++) {
				
				var html = '<option>' + options[i] + '</option>';
				$('select').append(html);
			}

			$('.row:last .add_row').html('<button id="add_row_btn" onClick="javascript:add_row();">Add a row</button>');

			$('input').live("focusout", function(){
				compare();
			});

			$('select').live("focusout", function(){
				compare();
			});


		});

		</script>
