
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">

		<script type="text/javascript">
		var select = new Array();

		// Set values for select boxes
		select[0] = ["Asset","Stockholders' Equity","Liabilities"];
		select[1] = ["Cash","Equipment","Supplies","Accounts Receivable","Advertising Expense","Dividends Paid"];
		select[2] = ["Increase","Decrease"];
		select[3] = ["Debit", "Credit"];
		select[4] = ["Common Stock","Cash","Accounts Payable","Revenue","Accounts Receivable"];


		// Set solution tables
		var solution = new Array();
		solution[0] = [0,0,0,0,1,0,0,1];
		solution[1] = [0,1,0,0,0,0,1,0];
		solution[2] = [0,2,0,0,3,2,0,1];
		solution[3] = [0,3,0,0,1,3,0,1];
		solution[4] = [1,4,0,0,0,1,1,0];
		solution[5] = [0,0,0,0,0,3,1,0];
		solution[6] = [1,5,0,0,0,0,1,0];

		var num_rows = 1;

		$(function() {

			//Generate options
			for(var i = 0; i<select.length;i++) {
				for (var j = 0;j<select[i].length;j++){
					var html = '<option value="' + j + '">' + select[i][j] + '</option>';
					$('select.'+i).append(html);
				}
			}

			$('.row:last .add_row').html('<button id="add_row_btn" onClick="javascript:add_row();">Add a row</button>');

			$('input').live("focusout", function(){
				calculations();
			});	
		});

		
		function add_row(){
			num_rows++;
			$('#calculations').append(function(){
				var html = $('#calculations .row:first').html();
				return '<div id="'+ num_rows +'" class="row">'+ html +'</div>';
			});
			$('.add_row').html('&nbsp;');
			$('.row:last .add_row').html('<button id="add_row_btn" onClick="javascript:add_row();">Add a row</button>');
			$('.row div.add_row').append(function(){
				return '<span class="num">'+ $(this).parent().attr('id') + '</span>';
			});
		}
		$(window).bind('beforeunload', function(){
			return 'Leaving this page will wipe all your data.';
		})
		</script>

	<body>
		<div id="calculations">
			<div class="row" id="1">
				<div class="add_row"></div>
				<select class="0">
					<option>Choose a type</option>
				</select>
				<select class="1">

				</select>
				<select class="2">

				</select>
				<select class="3">

				</select>
				<span class="line"></span>

				</select>
				<select class="2">
					<option>Choose an Effect</option>
				</select>
				<select class="3">

				</select>
			</div>
		</div>
			
	</body>
</html>
